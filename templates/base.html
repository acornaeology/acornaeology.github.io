<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}acornaeology{% endblock %}</title>
    <meta name="description" content="{% block description %}Software archaeology for Acorn Computer artefacts.{% endblock %}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:image" content="https://acornaeology.uk/images/logo.png">
    <meta property="og:url" content="{% block og_url %}https://acornaeology.uk/{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="acornaeology">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ self.og_title() }}">
    <meta name="twitter:description" content="{{ self.og_description() }}">
    <meta name="twitter:image" content="https://acornaeology.uk/images/logo.png">
    <link rel="icon" href="{{ root }}favicon.ico" sizes="32x32">
    <link rel="icon" href="{{ root }}images/favicon-32.png" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="{{ root }}images/apple-touch-icon.png">
    <link rel="stylesheet" href="{{ root }}css/style.css">
</head>
<body{% block body_attrs %}{% endblock %}>
    <header class="site-header">
        <div class="container">
            <a href="{{ root }}" class="site-title"><img src="{{ root }}images/logo.png" alt="" class="site-logo"><span class="site-title-text">acornaeology<span class="site-tagline">The Shape of Things That Run</span></span></a>
            <nav class="site-nav">
                <a href="{{ root }}">Home</a>
                <a href="{{ root }}about.html">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            acornaeology.uk
        </div>
    </footer>
</body>
</html>
